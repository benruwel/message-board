<div class="flex flex-row space-x-4 w-full p-4 bg-baltic-sea rounded-lg shadow-lg">
  <div class="h-20 w-20 rounded-full bg-purple-700 flex-shrink-0">
  </div>
  <div class="flex flex-col w-full">
    <div class="flex-1">
      <div class="flex flex-row items-center">
        <div class="flex-1">
          <a [routerLink]="['/post', item.id]" class=" text-lg font-medium cursor-pointer hover:underline">{{ item.title }}</a>
        </div>
        <p class="text-sm px-4 leading-relaxed bg-primary bg-opacity-30 text-primary rounded-full">{{ item.category.name }}</p>
      </div>
      <p class="text-sm text-gray-400">{{ item.author.username }}</p>
    </div>
    <div *ngIf="item.tags !== null" class="flex flex-row space-x-2">
      <p *ngFor="let tag of item.tags" class="text-xs px-4 leading-relaxed bg-black bg-opacity-20 text-gray-400 rounded-full">{{ tag }}</p>
    </div>
  </div>
</div>
