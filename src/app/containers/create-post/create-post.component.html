<section>
  <h1 class="font-bold text-2xl">Create Post</h1>

  <div class="flex flex-col space-y-4 my-6">
    <div class="grid grid-cols-1 gap-y-4 md:grid-cols-2 md:gap-x-4 md:gap-y-0">
      <input
        class="h-12 bg-baltic-sea border border-gray-600 rounded-lg focus:ring-4 focus:ring-primary focus:ring-opacity-30 focus:border-primary"
        type="text"
        placeholder="Title"
      />
      <select
        class="h-12 bg-baltic-sea border border-gray-600 rounded-lg focus:ring-4 focus:ring-primary focus:ring-opacity-30 focus:border-primary"
        name="categories"
        id="categories"
      >
        <option value="" selected disabled>Categories</option>
        <option
          *ngFor="let category of categories$ | async"
          [value]="category.id"
        >
          {{ category.name }}
        </option>
      </select>
    </div>
    <div class="grid grid-cols-1 gap-y-4 md:grid-cols-2 md:gap-x-4 md:gap-y-0">
      <input
        class="h-12 bg-baltic-sea border border-gray-600 rounded-lg focus:ring-4 focus:ring-primary focus:ring-opacity-30 focus:border-primary"
        type="text"
        placeholder="Space separated tags e.g. decor, tech, UX"
      />
      <div></div>
    </div>
  </div>
</section>
